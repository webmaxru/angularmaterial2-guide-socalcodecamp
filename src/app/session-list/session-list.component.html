<md-list>
  <md-list-item *ngFor="let session of sessions">
    <img md-list-avatar src="{{session.photo[0].src}}" alt="{{session.speaker[0].text}}">
    <h3 md-line>
      <a href="{{session.title[0].href}}">{{session.title[0].text}}</a>
    </h3>
    <p md-line *ngIf="session.abstract">
      {{session.abstract[0].text}}
    </p>
    <p md-line>
      by
      <a href="{{session.speaker[0].href}}">{{session.speaker[0].text}}</a>
    </p>
    <p md-line class="line-secondary">
      <small>
        <span *ngIf="session.level">
          Level:
          {{session.level[0].text}},
        </span>
        Interested:
        {{session.interested[0].text}}
      </small>
    </p>
    <ul md-line class="list-tags">
      <li *ngFor="let tag of session.tags">
        <a href="{{tag.href}}">{{tag.text}}</a>
      </li>
    </ul>
  </md-list-item>
</md-list>
